<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karunya University Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    
    <!-- Success Page -->
    <div id="successPage" class="hidden">
        <h1>Karunya University</h1>
        <p>Welcome to Karunya University!</p>
        
        <!-- Search Bar -->
        <div class="search-container disabled">
            <h2>Search for Faculty</h2>
            <input type="text" id="facultySearch" placeholder="Search by faculty name">
            <button id="searchButton">Search</button>
            <ul id="searchResults"></ul>
        </div>
    </div>
